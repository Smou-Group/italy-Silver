<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>الكبائن الفضية | Silver Cabin — SMOU GROUP</title>

<style>
:root{
  --navy:#0b1b2b;
  --navy2:#12324f;
  --silver:#9fb3c8;
  --silver2:#6e8aa6;
  --bg:#f4f8fc;
  --card:#ffffff;
  --shadow:0 10px 30px rgba(0,0,0,.15);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:#111;
}

/* ===== HERO ===== */
.hero{
  min-height:55vh;
  padding:40px 0;
  color:#fff;
  position:relative;
  background:
    url("back.webp") center/cover no-repeat,
    url("back.jpg") center/cover no-repeat,
    url("back.png") center/cover no-repeat,
    linear-gradient(180deg,var(--navy),var(--navy2));
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.65));
}
.container{
  position:relative;
  max-width:1300px;
  margin:auto;
  padding:0 20px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:50px;height:50px;
  border-radius:12px;
  background:rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo img{
  width:80%;
  height:80%;
  object-fit:contain;
}

.titleBox h1{
  margin:0;
  font-size:20px;
}
.titleBox span{
  font-size:12px;
  opacity:.9;
}

.heroText{
  margin-top:90px;
}
.heroText h2{
  margin:0;
  font-size:28px;
}
.heroText p{
  margin-top:10px;
  opacity:.9;
}

/* ===== Gallery ===== */
main{
  max-width:1300px;
  margin:40px auto;
  padding:0 20px;
}

.track{
  display:flex;
  gap:20px;
  overflow:auto;
  scroll-snap-type:x mandatory;
  padding-bottom:10px;
}

.card{
  min-width:250px;
  background:var(--card);
  border-radius:15px;
  overflow:hidden;
  box-shadow:var(--shadow);
  scroll-snap-align:start;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
}

.thumb{
  aspect-ratio:3/4;
  overflow:hidden;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.meta{
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.meta b{
  color:var(--navy2);
}

.open{
  text-decoration:none;
  background:var(--silver);
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  font-size:13px;
}
.open:hover{
  background:var(--silver2);
}

footer{
  text-align:center;
  padding:20px;
  font-size:12px;
  color:#666;
}

@media(max-width:600px){
  .card{min-width:210px}
}
</style>
</head>

<body>

<section class="hero">
<div class="container">

  <div class="topbar">
    <div class="brand">
      <div class="logo">
        <img src="logo.png" alt="SMOU GROUP">
      </div>
      <div class="titleBox">
        <h1>الكبائن الفضية — Silver Cabin</h1>
        <span>SMOU GROUP</span>
      </div>
    </div>
  </div>

  <div class="heroText">
    <h2>معرض الكبائن الفضية</h2>
    <p>اسحب يمين أو يسار للتصفح. اضغط فتح لعرض الجولة 360°.</p>
  </div>

</div>
</section>

<main>
<div class="track" id="track"></div>
</main>

<footer>
© <span id="year"></span> SMOU GROUP — italy-silver.smougroup.com
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const items = [
{img:"2415.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/4852110170521600"},
{img:"2416.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5960904766128128"},
{img:"2417.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5011308300730368"},
{img:"2418.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5690145263058944"},
{img:"2419.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5895739374829568"},
{img:"2420.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5151664208084992"},
{img:"2421.png",href:"https://orbix360.com/t/kC5yEiW44vYdkMPXUpID2wHoTEv2/5407734050586624"},
{img:"2422.png",href:"https://orbix360.com/A4xVG07tn"}
];

const track = document.getElementById("track");

items.forEach(it=>{
  const code = it.img.replace(".png","");
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="thumb">
      <img src="${it.img}" alt="${code}">
    </div>
    <div class="meta">
      <b>${code}</b>
      <a class="open" href="${it.href}" target="_blank">فتح</a>
    </div>
  `;
  track.appendChild(card);
});
</script>

</body>
</html>
